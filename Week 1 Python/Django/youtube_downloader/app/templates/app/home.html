<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
</head>
<body style="align-items: center; text-align:center; height: fit-content;border:3px solid blue;">
    <h2>YouTube Downloader</h2>
    <b><p style="color: coral;">Save your favourite youtube videos for free using this website!!</p></b>
    <form method='post' action=''>
        {% csrf_token %}
        <input type='text' name='given_url' value='{{url}}' placeholder='enter url...'>
        <button type='submit' name='fetch-vid' value='fetch-vid'>Proceed</button>

        <br>
        <h3>{{vidTitle}}</h3>
        <img src='{{vidThumbnail}}'/>
        <br>

        {% for x in stream %}
            {{x.resolution}} <button type='submit' name='download-vid' value="{{forloop.counter}}">Download</button>
        {% endfor %}
        <br><br>
    </form>
    
</body>
</html>
